<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test Client - Restaurant</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .status {
            font-size: 14px;
            opacity: 0.9;
        }
        .status.connected { color: #4ade80; }
        .status.disconnected { color: #f87171; }
        
        .login-form {
            padding: 40px;
            text-align: center;
        }
        .login-form input, .login-form select, .login-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        .login-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .login-form button:hover {
            opacity: 0.9;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.sent {
            text-align: right;
        }
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-sender {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        .typing-indicator {
            padding: 10px 20px;
            font-size: 14px;
            color: #6b7280;
            font-style: italic;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        .input-customer {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-customer input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
        }
        .input-form {
            display: flex;
            gap: 10px;
        }
        .input-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
        }
        .input-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .input-form button:hover {
            opacity: 0.9;
        }
        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Chat</h1>
            <div class="status disconnected" id="status">‚óè Disconnected</div>
        </div>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2 style="margin-bottom: 20px;">ƒêƒÉng nh·∫≠p Chat</h2>
            <input type="number" id="userId" placeholder="User ID" required>
            <select id="userType">
                <option value="khach_hang">Kh√°ch h√†ng</option>
                <option value="nhan_vien">Nh√¢n vi√™n</option>
            </select>
            <button onclick="connect()">K·∫øt n·ªëi</button>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area hidden" id="chatArea">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator hidden" id="typingIndicator"></div>
            <div class="input-area">
                <!-- Customer ID input for staff -->
                <div class="input-customer hidden" id="customerIdInput">
                    <input type="number" id="customerId" placeholder="ID Kh√°ch h√†ng" />
                </div>
                <div class="input-form">
                    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." 
                           onkeypress="handleKeyPress(event)" 
                           oninput="handleTyping()" />
                    <button onclick="sendMessage()" id="sendBtn">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUserId = null;
        let currentUserType = null;
        let typingTimeout = null;

        function connect() {
            const userId = document.getElementById('userId').value;
            const userType = document.getElementById('userType').value;
            
            if (!userId) {
                alert('Vui l√≤ng nh·∫≠p User ID');
                return;
            }
            
            currentUserId = parseInt(userId);
            currentUserType = userType;
            
            // Connect to Socket.IO
            // ‚ö†Ô∏è QUAN TR·ªåNG: S·ª≠ d·ª•ng PORT 8001 (Socket.IO server), kh√¥ng ph·∫£i 8000 (Django REST API)
            // Local: http://localhost:8001
            // Dev Tunnel: https://your-tunnel-8001.devtunnels.ms
            const SOCKET_URL = 'http://localhost:8001';  // ‚Üê ƒê·ªïi URL n√†y n·∫øu d√πng tunnel
            
            socket = io(SOCKET_URL, {
                auth: { user_id: currentUserId }
            });
            
            socket.on('connect', () => {
                console.log('Connected');
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = '‚óè Connected';
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('chatArea').classList.remove('hidden');
                
                // Show customer ID input for staff
                if (userType === 'nhan_vien') {
                    document.getElementById('customerIdInput').classList.remove('hidden');
                }
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected');
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '‚óè Disconnected';
            });
            
            socket.on('new_message', (data) => {
                console.log('New message:', data);
                addMessage(data, data.nguoi_goi_id === currentUserId);
            });
            
            socket.on('user_typing', (data) => {
                if (data.user_id !== currentUserId) {
                    showTyping(data.user_name);
                }
            });
            
            socket.on('error', (error) => {
                alert('Error: ' + error.message);
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const data = { noi_dung: message };
            
            // If staff, need customer_id
            if (currentUserType === 'nhan_vien') {
                const customerId = document.getElementById('customerId').value;
                if (!customerId) {
                    alert('Vui l√≤ng nh·∫≠p ID kh√°ch h√†ng');
                    return;
                }
                data.customer_id = parseInt(customerId);
            }
            
            socket.emit('send_message', data);
            input.value = '';
            
            // Stop typing indicator
            socket.emit('typing', { is_typing: false });
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function handleTyping() {
            if (!socket) return;
            
            const data = { is_typing: true };
            if (currentUserType === 'nhan_vien') {
                const customerId = document.getElementById('customerId').value;
                if (customerId) {
                    data.customer_id = parseInt(customerId);
                }
            }
            
            socket.emit('typing', data);
            
            // Clear previous timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout to stop typing
            typingTimeout = setTimeout(() => {
                data.is_typing = false;
                socket.emit('typing', data);
            }, 1000);
        }
        
        function addMessage(data, isSent) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(data.thoi_gian).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${data.nguoi_goi_name}</div>` : ''}
                <div class="message-bubble">
                    ${data.noi_dung}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTyping(userName) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${userName} ƒëang g√µ...`;
            indicator.classList.remove('hidden');
            
            // Hide after 2 seconds
            setTimeout(() => {
                indicator.classList.add('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
